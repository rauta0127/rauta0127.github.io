name: Build and deploy Hugo site

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      HUGO_VERSION: 0.154.2
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5

      - name: Install Hugo (extended)
        shell: bash
        run: |
          set -euo pipefail
          url="https://github.com/gohugoio/hugo/releases/download/v${HUGO_VERSION}/hugo_extended_${HUGO_VERSION}_linux-amd64.tar.gz"
          curl -sL "$url" -o hugo.tar.gz
          mkdir -p "${HOME}/.local/hugo"
          tar -C "${HOME}/.local/hugo" -xf hugo.tar.gz
          chmod +x "${HOME}/.local/hugo/hugo"
          echo "${HOME}/.local/hugo" >> "${GITHUB_PATH}"
          hugo version

      - name: Build
        shell: bash
        run: |
          set -euo pipefail
          # Clean build outputs explicitly (extra safety)
          rm -rf public resources

          # Normalize baseURL to avoid accidental double slashes
          base_url="${{ steps.pages.outputs.base_url }}"
          base_url="${base_url%/}/"

          hugo --gc --minify --baseURL "$base_url"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
